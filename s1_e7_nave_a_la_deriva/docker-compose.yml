version: "3.9"

services:
  nave-a-la-deriva:
    build:
      context: .
      dockerfile: Dockerfile
    image: nave-a-la-deriva:latest
    ports:
      - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --access-log
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request,sys; sys.exit(0) if urllib.request.urlopen(\"http://localhost:8000/healthz\").getcode()==200 else sys.exit(1)' "]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    command: http http://nave-a-la-deriva:8000
    env_file:
      - .env
    ports:
      - "4040:4040"   # ngrok web UI
    depends_on:
      nave-a-la-deriva:
        condition: service_started
